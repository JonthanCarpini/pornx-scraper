<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Scraping de VÃ­deos</h1>
            <p class="subtitle">Colete vÃ­deos das pÃ¡ginas de perfil das modelos</p>
            <div class="nav">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/models.html">Modelos</a>
                <a href="/video-scraper.html">Scraping de VÃ­deos</a>
                <a href="/videos.html">Ver VÃ­deos</a>
                <a href="/admin.html">AdministraÃ§Ã£o</a>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalModels">-</div>
                <div class="stat-label">Total de Modelos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVideos">-</div>
                <div class="stat-label">Total de VÃ­deos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="modelsWithVideos">-</div>
                <div class="stat-label">Modelos com VÃ­deos</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Configurar Scraping <span class="status idle" id="statusBadge">Parado</span></h2>
            
            <div class="form-group">
                <label for="scrapeMode">Modo de Scraping:</label>
                <select id="scrapeMode">
                    <option value="all">Todas as Modelos</option>
                    <option value="single">Modelo EspecÃ­fica</option>
                    <option value="pending">Apenas Modelos sem VÃ­deos</option>
                </select>
            </div>
            
            <div class="form-group" id="modelSelectGroup" style="display: none;">
                <label for="modelSelect">Selecionar Modelo:</label>
                <select id="modelSelect">
                    <option value="">Carregando...</option>
                </select>
            </div>
            
            <button class="btn btn-primary" id="startBtn" onclick="startScraping()">
                ðŸš€ Iniciar Scraping de VÃ­deos
            </button>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            
            <div id="modelList" style="display: none;">
                <h3 style="margin-top: 20px;">Progresso:</h3>
                <div class="model-list" id="modelListContent"></div>
            </div>
            
            <div class="logs" id="logs">
                <div class="log-entry">Aguardando inÃ­cio do scraping...</div>
            </div>
        </div>
    </div>
    
    <script>
        let isRunning = false;
        let currentModelIndex = 0;
        let totalModelsToProcess = 0;
        
        const scrapeMode = document.getElementById('scrapeMode');
        const modelSelectGroup = document.getElementById('modelSelectGroup');
        const modelSelect = document.getElementById('modelSelect');
        const startBtn = document.getElementById('startBtn');
        const statusBadge = document.getElementById('statusBadge');
        const logs = document.getElementById('logs');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const modelList = document.getElementById('modelList');
        const modelListContent = document.getElementById('modelListContent');
        
        scrapeMode.addEventListener('change', () => {
            if (scrapeMode.value === 'single') {
                modelSelectGroup.style.display = 'block';
                loadModels();
            } else {
                modelSelectGroup.style.display = 'none';
            }
        });
        
        async function loadStats() {
            try {
                const response = await fetch('/api/videos/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalModels').textContent = data.stats.total_models || 0;
                    document.getElementById('totalVideos').textContent = data.stats.total_videos || 0;
                    document.getElementById('modelsWithVideos').textContent = data.stats.models_with_videos || 0;
                }
            } catch (error) {
                console.error('Erro ao carregar estatÃ­sticas:', error);
            }
        }
        
        async function loadModels() {
            try {
                const response = await fetch('/api/models?limit=1000');
                const data = await response.json();
                
                if (data.success) {
                    modelSelect.innerHTML = '<option value="">Selecione uma modelo</option>';
                    data.data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = `${model.name} (${model.video_count || 0} vÃ­deos)`;
                        modelSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar modelos:', error);
            }
        }
        
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}% (${current}/${total})`;
        }
        
        async function startScraping() {
            if (isRunning) return;
            
            const mode = scrapeMode.value;
            const modelId = mode === 'single' ? modelSelect.value : null;
            
            if (mode === 'single' && !modelId) {
                alert('Por favor, selecione uma modelo');
                return;
            }
            
            isRunning = true;
            startBtn.disabled = true;
            statusBadge.className = 'status running';
            statusBadge.textContent = 'Executando';
            progressBar.style.display = 'block';
            modelList.style.display = 'block';
            logs.innerHTML = '';
            
            addLog('ðŸš€ Iniciando scraping de vÃ­deos...');
            
            try {
                const response = await fetch('/api/videos/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mode, modelId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLog(`âœ“ Scraping iniciado! Processando ${data.modelsCount} modelo(s)...`);
                    pollScrapingStatus();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                addLog(`âŒ Erro: ${error.message}`, 'error');
                resetUI();
            }
        }
        
        async function pollScrapingStatus() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch('/api/videos/scrape/status');
                    const data = await response.json();
                    
                    if (data.success) {
                        const status = data.status;
                        
                        if (status.isRunning) {
                            updateProgress(status.processed, status.total);
                            
                            if (status.currentModel) {
                                addLog(`ðŸ“Š [${status.processed}/${status.total}] ${status.currentModel}`);
                            }
                            
                            if (status.lastResult) {
                                const result = status.lastResult;
                                addLog(`âœ“ ${result.modelName}: ${result.videosSaved} vÃ­deos salvos`);
                            }
                        } else {
                            clearInterval(interval);
                            addLog('âœ… Scraping concluÃ­do!');
                            addLog(`ðŸ“Š Total: ${status.totalVideos} vÃ­deos coletados`);
                            resetUI();
                            loadStats();
                        }
                    }
                } catch (error) {
                    console.error('Erro ao verificar status:', error);
                }
            }, 2000);
        }
        
        function resetUI() {
            isRunning = false;
            startBtn.disabled = false;
            statusBadge.className = 'status idle';
            statusBadge.textContent = 'Parado';
        }
        
        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
