<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - PornX</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* CONTAINER PRINCIPAL */
        .feed-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* V√çDEO CONTAINER */
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-wrapper.active {
            opacity: 1;
            z-index: 1;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-wrapper.loading video {
            opacity: 0.3;
        }

        /* FEEDBACK FAVORITO */
        .favorite-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 100px;
            z-index: 50;
            pointer-events: none;
            animation: heartPop 0.6s ease-out;
        }

        @keyframes heartPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        /* BOT√ÉO FECHAR */
        .close-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* SIDEBAR DIREITA */
        .sidebar {
            position: fixed;
            right: 20px;
            bottom: 120px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .model-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .model-avatar:hover {
            transform: scale(1.1);
        }

        .action-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .action-btn.active {
            color: #ef4444;
        }

        .action-count {
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        /* INFO MODELO */
        .model-info {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 10;
            max-width: 350px;
        }

        .model-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .model-name:hover {
            color: #667eea;
        }

        .video-title {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .follow-btn {
            padding: 10px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .follow-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .follow-btn.following {
            background: rgba(255, 255, 255, 0.2);
        }

        /* NAVEGA√á√ÉO - REMOVIDO */

        /* LOADING */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: none;
        }

        .video-loading.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .sidebar {
                right: 10px;
                bottom: 100px;
                gap: 15px;
            }

            .model-info {
                left: 10px;
                bottom: 15px;
                max-width: 250px;
            }

            .close-btn {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .action-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .model-avatar {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed-container">
        <!-- Bot√£o Fechar -->
        <button class="close-btn" onclick="goBack()">‚úï</button>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>

        <!-- V√≠deos ser√£o inseridos aqui -->
    </div>

    <!-- Sidebar Direita -->
    <div class="sidebar" id="sidebar">
        <img id="model-avatar" class="model-avatar" src="" alt="Modelo" onclick="goToModel()">
        
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button class="action-btn" id="like-btn" onclick="toggleLike()">‚ù§Ô∏è</button>
            <div class="action-count" id="like-count">0</div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="action-count" id="favorite-count" style="font-size: 12px; margin-bottom: 5px;">0 favs</div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <button class="action-btn" onclick="shareVideo()">üì§</button>
            <div class="action-count">Compartilhar</div>
        </div>

        <button class="follow-btn" id="follow-btn" onclick="toggleFollow()">Seguir</button>
    </div>

    <!-- Info Modelo -->
    <div class="model-info" id="model-info">
        <div class="model-name" id="model-name" onclick="goToModel()">@modelo</div>
        <div class="video-title" id="video-title">T√≠tulo do v√≠deo</div>
    </div>

    <script>
        let currentUser = null;
        let videos = [];
        let currentIndex = 0;
        let hlsInstances = [];
        let userFavorites = new Set();
        let userFollows = new Set();

        // Verificar autentica√ß√£o
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }
                currentUser = await response.json();
                return true;
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        // Carregar v√≠deos
        async function loadVideos() {
            try {
                const response = await fetch('/api/unified-videos?limit=500&random=true');
                const data = await response.json();
                videos = data.videos;

                if (videos.length === 0) {
                    alert('Nenhum v√≠deo dispon√≠vel');
                    goBack();
                    return;
                }

                createVideoElements();
                loadCurrentVideo();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Erro ao carregar v√≠deos:', error);
                alert('Erro ao carregar v√≠deos');
            }
        }

        // Criar elementos de v√≠deo
        function createVideoElements() {
            const container = document.getElementById('feed-container');
            
            videos.forEach((video, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                wrapper.id = `video-${index}`;
                
                const videoElement = document.createElement('video');
                videoElement.id = `player-${index}`;
                videoElement.loop = true;
                videoElement.playsInline = true;
                
                const loadingSpinner = document.createElement('div');
                loadingSpinner.className = 'video-loading';
                loadingSpinner.innerHTML = '<div class="loading-spinner"></div>';
                loadingSpinner.id = `loading-${index}`;
                
                wrapper.appendChild(videoElement);
                wrapper.appendChild(loadingSpinner);
                container.appendChild(wrapper);
            });
        }

        // Carregar v√≠deo atual
        function loadCurrentVideo() {
            const video = videos[currentIndex];
            const videoElement = document.getElementById(`player-${currentIndex}`);
            const wrapper = document.getElementById(`video-${currentIndex}`);

            // Atualizar UI
            updateUI(video);

            // Ativar wrapper
            document.querySelectorAll('.video-wrapper').forEach(w => w.classList.remove('active'));
            wrapper.classList.add('active');

            // Carregar v√≠deo se ainda n√£o foi carregado
            if (!videoElement.src && !hlsInstances[currentIndex]) {
                loadVideoSource(currentIndex);
            }

            videoElement.play();

            // Registrar visualiza√ß√£o ap√≥s 3 segundos
            setTimeout(() => {
                registerView(video.source, video.id);
            }, 3000);

            // Pr√©-carregar pr√≥ximo v√≠deo
            preloadNextVideo();
        }

        // Carregar fonte do v√≠deo
        function loadVideoSource(index) {
            const video = videos[index];
            const videoElement = document.getElementById(`player-${index}`);
            const wrapper = document.getElementById(`video-${index}`);
            const loadingSpinner = document.getElementById(`loading-${index}`);
            const videoUrl = video.video_source_url || video.video_url || video.sd_url;
            
            // Mostrar loading
            wrapper.classList.add('loading');
            loadingSpinner.classList.add('show');
            
            // Eventos de carregamento
            videoElement.addEventListener('loadeddata', () => {
                wrapper.classList.remove('loading');
                loadingSpinner.classList.remove('show');
            }, { once: true });
            
            videoElement.addEventListener('error', () => {
                wrapper.classList.remove('loading');
                loadingSpinner.classList.remove('show');
                console.error('Erro ao carregar v√≠deo, pulando para o pr√≥ximo...');
                setTimeout(() => nextVideo(), 1000);
            }, { once: true });
            
            if (videoUrl.includes('.m3u8')) {
                const proxiedUrl = `/api/proxy/m3u8?url=${encodeURIComponent(videoUrl)}`;
                
                if (Hls.isSupported()) {
                    if (hlsInstances[index]) {
                        hlsInstances[index].destroy();
                    }
                    hlsInstances[index] = new Hls({
                        maxBufferLength: 10,
                        maxMaxBufferLength: 20,
                        maxBufferSize: 10 * 1000 * 1000
                    });
                    hlsInstances[index].loadSource(proxiedUrl);
                    hlsInstances[index].attachMedia(videoElement);
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = proxiedUrl;
                }
            } else {
                videoElement.src = videoUrl;
            }
        }

        // Pr√©-carregar pr√≥ximo v√≠deo (apenas 1 por vez)
        function preloadNextVideo() {
            const nextIndex = (currentIndex + 1) % videos.length;
            const nextVideoElement = document.getElementById(`player-${nextIndex}`);
            
            // Limpar v√≠deos antigos para economizar recursos
            videos.forEach((_, index) => {
                if (index !== currentIndex && index !== nextIndex) {
                    const oldVideoElement = document.getElementById(`player-${index}`);
                    if (oldVideoElement && (oldVideoElement.src || hlsInstances[index])) {
                        // N√£o limpar para permitir navega√ß√£o para tr√°s suave
                        // Mas pausar para economizar recursos
                        if (oldVideoElement) oldVideoElement.pause();
                    }
                }
            });
            
            if (nextVideoElement && !nextVideoElement.src && !hlsInstances[nextIndex]) {
                loadVideoSource(nextIndex);
            }
        }

        // Atualizar UI
        function updateUI(video) {
            document.getElementById('model-avatar').src = video.model_avatar || '/default-avatar.png';
            document.getElementById('model-name').textContent = '@' + (video.model_name || 'Desconhecido');
            document.getElementById('video-title').textContent = video.title || '';
            document.getElementById('like-count').textContent = video.like_count || 0;

            // Atualizar bot√£o de seguir
            const followBtn = document.getElementById('follow-btn');
            const isFollowing = userFollows.has(`${video.source}:${video.model_id}`);
            followBtn.textContent = isFollowing ? '‚úì Seguindo' : 'Seguir';
            followBtn.classList.toggle('following', isFollowing);

            // Atualizar contador de favoritos
            updateFavoriteCount();
        }

        // Pr√≥ximo v√≠deo
        function nextVideo() {
            pauseCurrentVideo();
            currentIndex = (currentIndex + 1) % videos.length;
            loadCurrentVideo();
            preloadNextVideo();
        }

        // V√≠deo anterior
        function previousVideo() {
            if (currentIndex === 0) return;
            pauseCurrentVideo();
            currentIndex--;
            loadCurrentVideo();
        }

        // Pausar v√≠deo atual
        function pauseCurrentVideo() {
            const videoElement = document.getElementById(`player-${currentIndex}`);
            if (videoElement) {
                videoElement.pause();
            }
        }

        // Voltar
        function goBack() {
            window.location.href = '/';
        }

        // Ir para modelo
        function goToModel() {
            const video = videos[currentIndex];
            const modelKey = `${video.source}:${video.model_id}`;
            window.location.href = `/?model=${modelKey}`;
        }

        // Toggle like
        async function toggleLike() {
            const video = videos[currentIndex];
            try {
                const response = await fetch('/api/analytics/like', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_source: video.source, video_id: video.id }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const likeBtn = document.getElementById('like-btn');
                    likeBtn.classList.toggle('active');
                    const currentCount = parseInt(document.getElementById('like-count').textContent);
                    document.getElementById('like-count').textContent = currentCount + 1;
                }
            } catch (error) {
                console.error('Erro ao curtir:', error);
            }
        }

        // Toggle favorite
        async function toggleFavorite() {
            const video = videos[currentIndex];
            const isFavorite = userFavorites.has(`${video.source}:${video.id}`);
            
            try {
                const url = isFavorite 
                    ? `/api/favorites/${video.source}/${video.id}`
                    : '/api/favorites';
                
                const response = await fetch(url, {
                    method: isFavorite ? 'DELETE' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: isFavorite ? null : JSON.stringify({ video_source: video.source, video_id: video.id }),
                    credentials: 'include'
                });

                if (response.ok) {
                    if (isFavorite) {
                        userFavorites.delete(`${video.source}:${video.id}`);
                        showFavoriteAnimation('üíî');
                    } else {
                        userFavorites.add(`${video.source}:${video.id}`);
                        showFavoriteAnimation('‚ù§Ô∏è');
                    }
                    updateFavoriteCount();
                }
            } catch (error) {
                console.error('Erro ao favoritar:', error);
            }
        }

        // Mostrar anima√ß√£o de favorito
        function showFavoriteAnimation(emoji) {
            const heart = document.createElement('div');
            heart.className = 'favorite-heart';
            heart.textContent = emoji;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 600);
        }

        // Atualizar contador de favoritos
        function updateFavoriteCount() {
            const video = videos[currentIndex];
            const isFavorite = userFavorites.has(`${video.source}:${video.id}`);
            const count = isFavorite ? (video.view_count || 0) + 1 : (video.view_count || 0);
            document.getElementById('favorite-count').textContent = count + ' favs';
        }

        // Toggle follow
        async function toggleFollow() {
            const video = videos[currentIndex];
            const isFollowing = userFollows.has(`${video.source}:${video.model_id}`);
            
            try {
                const url = isFollowing
                    ? `/api/follows/${video.source}/${video.model_id}`
                    : '/api/follows';
                
                const response = await fetch(url, {
                    method: isFollowing ? 'DELETE' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: isFollowing ? null : JSON.stringify({ model_source: video.source, model_id: video.model_id }),
                    credentials: 'include'
                });

                if (response.ok) {
                    if (isFollowing) {
                        userFollows.delete(`${video.source}:${video.model_id}`);
                    } else {
                        userFollows.add(`${video.source}:${video.model_id}`);
                    }
                    updateUI(video);
                }
            } catch (error) {
                console.error('Erro ao seguir:', error);
            }
        }

        // Compartilhar
        function shareVideo() {
            const video = videos[currentIndex];
            const url = `${window.location.origin}/?video=${video.source}:${video.id}`;
            
            if (navigator.share) {
                navigator.share({
                    title: video.title,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copiado!');
            }
        }

        // Registrar visualiza√ß√£o
        async function registerView(videoSource, videoId) {
            try {
                await fetch('/api/analytics/view', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_source: videoSource, video_id: videoId }),
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Erro ao registrar visualiza√ß√£o:', error);
            }
        }

        // Carregar favoritos e follows
        async function loadUserData() {
            try {
                const [favResponse, followResponse] = await Promise.all([
                    fetch('/api/favorites', { credentials: 'include' }),
                    fetch('/api/follows', { credentials: 'include' })
                ]);

                if (favResponse.ok) {
                    const favData = await favResponse.json();
                    userFavorites = new Set(favData.favorites.map(f => `${f.video_source}:${f.video_id}`));
                }

                if (followResponse.ok) {
                    const followData = await followResponse.json();
                    userFollows = new Set(followData.follows.map(f => `${f.model_source}:${f.model_id}`));
                }
            } catch (error) {
                console.error('Erro ao carregar dados do usu√°rio:', error);
            }
        }

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') previousVideo();
            if (e.key === 'ArrowDown') nextVideo();
            if (e.key === 'Escape') goBack();
        });

        // Navega√ß√£o por scroll do mouse
        let scrollTimeout;
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    nextVideo();
                } else if (e.deltaY < 0) {
                    previousVideo();
                }
            }, 100);
        }, { passive: false });

        // Navega√ß√£o por swipe/touch (mobile)
        let touchStartY = 0;
        let touchEndY = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartTime = 0;
        let hasMoved = false;
        let lastTap = 0;

        document.addEventListener('touchstart', (e) => {
            // Ignorar se tocou em bot√µes ou links
            if (e.target.closest('.action-btn') || e.target.closest('.follow-btn') || 
                e.target.closest('.close-btn') || e.target.closest('.model-avatar') || 
                e.target.closest('.model-name') || e.target.closest('.sidebar') || 
                e.target.closest('.model-info')) {
                return;
            }
            
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
            touchStartTime = new Date().getTime();
            hasMoved = false;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (touchStartTime === 0) return;
            touchEndY = e.touches[0].clientY;
            touchEndX = e.touches[0].clientX;
            
            const moveY = Math.abs(touchStartY - touchEndY);
            const moveX = Math.abs(touchStartX - touchEndX);
            
            if (moveY > 10 || moveX > 10) {
                hasMoved = true;
            }
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (touchStartTime === 0) return;
            
            const touchEndTime = new Date().getTime();
            const touchDuration = touchEndTime - touchStartTime;
            
            // Se moveu, √© swipe
            if (hasMoved) {
                const swipeDistanceY = touchStartY - touchEndY;
                const swipeDistanceX = touchStartX - touchEndX;
                const minSwipeDistance = 50;

                // Verificar se √© swipe horizontal (para perfil)
                if (Math.abs(swipeDistanceX) > Math.abs(swipeDistanceY) && Math.abs(swipeDistanceX) > minSwipeDistance) {
                    if (swipeDistanceX > 0) {
                        // Swipe da direita para esquerda - ir para perfil da modelo
                        goToModel();
                    }
                }
                // Swipe vertical (trocar v√≠deo)
                else if (Math.abs(swipeDistanceY) > minSwipeDistance) {
                    if (swipeDistanceY > 0) {
                        // Swipe up - pr√≥ximo v√≠deo
                        nextVideo();
                    } else {
                        // Swipe down - v√≠deo anterior
                        previousVideo();
                    }
                }
            }
            // Se n√£o moveu e foi r√°pido, pode ser toque simples ou duplo
            else if (touchDuration < 300) {
                const timeSinceLastTap = touchEndTime - lastTap;
                
                if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
                    // Duplo toque - favoritar
                    toggleFavorite();
                    e.preventDefault();
                } else {
                    // Toque simples - pause/play
                    const videoElement = document.getElementById(`player-${currentIndex}`);
                    if (videoElement) {
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                }
                lastTap = touchEndTime;
            }
            
            // Reset
            touchStartTime = 0;
            hasMoved = false;
        }, { passive: false });

        // Clique simples para pause/play (desktop)
        let clickTimeout;
        document.addEventListener('click', (e) => {
            // Ignorar se clicou em bot√µes
            if (e.target.closest('.action-btn') || e.target.closest('.follow-btn') || 
                e.target.closest('.close-btn') || e.target.closest('.model-avatar') || 
                e.target.closest('.model-name') || e.target.closest('.sidebar') || 
                e.target.closest('.model-info')) {
                return;
            }
            
            clearTimeout(clickTimeout);
            clickTimeout = setTimeout(() => {
                const videoElement = document.getElementById(`player-${currentIndex}`);
                if (videoElement) {
                    if (videoElement.paused) {
                        videoElement.play();
                    } else {
                        videoElement.pause();
                    }
                }
            }, 250);
        });

        // Duplo clique para favoritar (desktop)
        document.addEventListener('dblclick', (e) => {
            // Ignorar se clicou em bot√µes
            if (e.target.closest('.action-btn') || e.target.closest('.follow-btn') || 
                e.target.closest('.close-btn') || e.target.closest('.model-avatar') || 
                e.target.closest('.model-name') || e.target.closest('.sidebar') || 
                e.target.closest('.model-info')) {
                return;
            }
            
            clearTimeout(clickTimeout);
            toggleFavorite();
        });

        // Inicializar
        (async () => {
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadUserData();
                await loadVideos();
            }
        })();
    </script>
</body>
