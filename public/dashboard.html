<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PornX Scraper - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-error {
            border-left-color: #ff4444;
            color: #ff4444;
        }
        
        .log-success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.running {
            background: #4caf50;
            color: white;
        }
        
        .status.idle {
            background: #9e9e9e;
            color: white;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ PornX Scraper Dashboard</h1>
            <p class="subtitle">Sistema de coleta de dados de modelos</p>
            <div class="nav">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/models.html">Modelos</a>
                <a href="/video-scraper.html">Scraping de VÃ­deos</a>
                <a href="/videos.html">Ver VÃ­deos</a>
                <a href="/admin.html">AdministraÃ§Ã£o</a>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total de Modelos</div>
                <div class="stat-value" id="totalModels">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ãšltimo Scraping</div>
                <div class="stat-value" id="lastScrape" style="font-size: 16px;">-</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Configurar Scraping <span class="status idle" id="statusBadge">Parado</span></h2>
            
            <div class="form-group">
                <label for="pages">NÃºmero de PÃ¡ginas:</label>
                <input type="number" id="pages" min="1" max="100" value="5" placeholder="Ex: 5">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="useDatabase" checked>
                <label for="useDatabase" style="margin: 0;">Salvar no banco de dados PostgreSQL</label>
            </div>
            
            <button class="btn" id="startBtn" onclick="startScraping()">
                Iniciar Scraping
            </button>
            
            <div class="logs" id="logs">
                <div class="log-entry">Aguardando inÃ­cio do scraping...</div>
            </div>
        </div>
    </div>
    
    <script>
        let statusInterval;
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalModels').textContent = stats.total_models || 0;
                    
                    if (stats.last_scrape) {
                        const date = new Date(stats.last_scrape);
                        document.getElementById('lastScrape').textContent = date.toLocaleString('pt-BR');
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar estatÃ­sticas:', error);
            }
        }
        
        async function startScraping() {
            const pages = document.getElementById('pages').value;
            const useDatabase = document.getElementById('useDatabase').checked;
            const btn = document.getElementById('startBtn');
            
            if (!pages || pages < 1) {
                alert('Por favor, insira um nÃºmero vÃ¡lido de pÃ¡ginas');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Iniciando...';
            
            try {
                const response = await fetch('/api/scrape/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pages: parseInt(pages), useDatabase })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('statusBadge').textContent = 'Executando';
                    document.getElementById('statusBadge').className = 'status running';
                    startStatusPolling();
                } else {
                    alert('Erro: ' + data.error);
                    btn.disabled = false;
                    btn.textContent = 'Iniciar Scraping';
                }
            } catch (error) {
                alert('Erro ao iniciar scraping: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Iniciar Scraping';
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/scrape/status');
                const data = await response.json();
                
                if (data.success) {
                    const logsDiv = document.getElementById('logs');
                    logsDiv.innerHTML = '';
                    
                    data.logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.className = `log-entry log-${log.type}`;
                        logEntry.textContent = log.message;
                        logsDiv.appendChild(logEntry);
                    });
                    
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                    
                    if (!data.isRunning) {
                        document.getElementById('statusBadge').textContent = 'Parado';
                        document.getElementById('statusBadge').className = 'status idle';
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('startBtn').textContent = 'Iniciar Scraping';
                        stopStatusPolling();
                        loadStats();
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
            }
        }
        
        function startStatusPolling() {
            statusInterval = setInterval(checkStatus, 1000);
        }
        
        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        }
        
        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
