<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - PornX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .model-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .model-name {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #999;
            margin-bottom: 10px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .source-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            color: white;
        }

        .source-xxxfollow {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .source-clubeadulto {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .source-nsfw247 {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.3em;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .empty p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination span {
            color: white;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ù§Ô∏è Meus Favoritos</h1>
            <a href="/feed.html" class="btn btn-secondary">‚Üê Voltar</a>
        </div>

        <div id="alert" class="alert"></div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando seus favoritos...</p>
        </div>

        <div id="videos-container" style="display: none;">
            <div id="videos-grid" class="videos-grid"></div>

            <div id="pagination" class="pagination" style="display: none;">
                <button onclick="changePage(currentPage - 1)" id="prev-btn">‚Üê Anterior</button>
                <span id="page-info"></span>
                <button onclick="changePage(currentPage + 1)" id="next-btn">Pr√≥xima ‚Üí</button>
            </div>
        </div>

        <div id="empty" class="empty" style="display: none;">
            <h2>üì≠ Nenhum favorito ainda</h2>
            <p>Comece a adicionar v√≠deos aos seus favoritos para v√™-los aqui!</p>
            <a href="/feed.html" class="btn btn-secondary">Explorar V√≠deos</a>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        async function loadFavorites(page = 1) {
            try {
                const response = await fetch(`/api/favorites?page=${page}&limit=20`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Erro ao carregar favoritos');
                }

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.favorites.length === 0 && page === 1) {
                    document.getElementById('empty').style.display = 'block';
                    document.getElementById('videos-container').style.display = 'none';
                    return;
                }

                document.getElementById('empty').style.display = 'none';
                document.getElementById('videos-container').style.display = 'block';

                renderVideos(data.favorites);
                updatePagination(data.pagination);

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').style.display = 'none';
                showAlert('Erro ao carregar favoritos', 'error');
            }
        }

        function renderVideos(favorites) {
            const grid = document.getElementById('videos-grid');
            grid.innerHTML = '';

            favorites.forEach(favorite => {
                if (!favorite.video) return;

                const card = document.createElement('div');
                card.className = 'video-card';
                
                const sourceClass = `source-${favorite.video_source}`;
                const sourceLabel = {
                    'xxxfollow': 'XXXFollow',
                    'clubeadulto': 'Clube Adulto',
                    'nsfw247': 'NSFW247'
                }[favorite.video_source] || favorite.video_source;

                const viewCount = favorite.video.view_count || 0;
                const duration = favorite.video.duration || 0;

                card.innerHTML = `
                    <div class="source-badge ${sourceClass}">${sourceLabel}</div>
                    <button class="remove-btn" onclick="removeFavorite(${favorite.id}, event)" title="Remover dos favoritos">
                        √ó
                    </button>
                    <img src="${favorite.video.thumbnail_url || '/placeholder.jpg'}" 
                         alt="${favorite.video.title}" 
                         class="video-thumbnail"
                         onerror="this.src='/placeholder.jpg'">
                    <div class="video-info">
                        <div class="video-title">${favorite.video.title || 'Sem t√≠tulo'}</div>
                        <div class="video-meta">
                            ${favorite.video.model_avatar ? `
                                <img src="${favorite.video.model_avatar}" 
                                     alt="${favorite.video.model_name}" 
                                     class="model-avatar"
                                     onerror="this.src='/placeholder.jpg'">
                            ` : ''}
                            <span class="model-name">${favorite.video.model_name || 'Desconhecido'}</span>
                        </div>
                        <div class="video-stats">
                            ${viewCount > 0 ? `
                                <div class="stat">
                                    <span>üëÅÔ∏è</span>
                                    <span>${formatNumber(viewCount)}</span>
                                </div>
                            ` : ''}
                            ${duration > 0 ? `
                                <div class="stat">
                                    <span>‚è±Ô∏è</span>
                                    <span>${formatDuration(duration)}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;

                card.onclick = (e) => {
                    if (!e.target.closest('.remove-btn')) {
                        openVideo(favorite.video_source, favorite.video_id);
                    }
                };

                grid.appendChild(card);
            });
        }

        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.totalPages;

            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (pagination.totalPages > 1) {
                paginationDiv.style.display = 'flex';
                pageInfo.textContent = `P√°gina ${pagination.page} de ${pagination.totalPages}`;
                prevBtn.disabled = pagination.page === 1;
                nextBtn.disabled = pagination.page === pagination.totalPages;
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            window.scrollTo(0, 0);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('videos-container').style.display = 'none';
            loadFavorites(page);
        }

        async function removeFavorite(favoriteId, event) {
            event.stopPropagation();

            if (!confirm('Deseja remover este v√≠deo dos favoritos?')) return;

            try {
                const response = await fetch(`/api/favorites/${favoriteId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('V√≠deo removido dos favoritos!', 'success');
                    loadFavorites(currentPage);
                } else {
                    showAlert(data.error || 'Erro ao remover favorito', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        function openVideo(source, videoId) {
            window.location.href = `/model-videos.html?video=${source}:${videoId}`;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Verificar autentica√ß√£o e carregar favoritos
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const user = await response.json();
                
                if (!user.subscription || !user.subscription.is_active) {
                    window.location.href = '/subscription-required.html';
                    return;
                }

                loadFavorites();

            } catch (error) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
