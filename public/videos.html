<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PornX Scraper - V√≠deos Coletados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }
        
        select, input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-item .value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-item .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #e0e0e0;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-model {
            color: #667eea;
            font-size: 12px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .video-link {
            display: block;
            text-align: center;
            padding: 8px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .video-link:hover {
            background: #764ba2;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 10px 20px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #764ba2;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .page-info {
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: #333;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .empty p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ V√≠deos Coletados</h1>
            <p class="subtitle">Visualize todos os v√≠deos coletados das modelos</p>
            <div class="nav">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/models.html">Modelos</a>
                <a href="/video-scraper.html">Scraping de V√≠deos</a>
                <a href="/videos.html">Ver V√≠deos</a>
                <a href="/admin.html">Administra√ß√£o</a>
            </div>
        </div>
        
        <div class="card">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="value" id="totalVideos">0</div>
                    <div class="label">Total de V√≠deos</div>
                </div>
                <div class="stat-item">
                    <div class="value" id="totalModels">0</div>
                    <div class="label">Modelos com V√≠deos</div>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="modelFilter">Filtrar por Modelo:</label>
                    <select id="modelFilter">
                        <option value="">Todas as Modelos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Buscar por T√≠tulo:</label>
                    <input type="text" id="searchFilter" placeholder="Digite para buscar...">
                </div>
            </div>
            
            <div id="content">
                <div class="loading">Carregando v√≠deos...</div>
            </div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let currentModelFilter = '';
        let currentSearchFilter = '';
        const limit = 24;
        
        const modelFilter = document.getElementById('modelFilter');
        const searchFilter = document.getElementById('searchFilter');
        
        modelFilter.addEventListener('change', () => {
            currentModelFilter = modelFilter.value;
            currentPage = 1;
            loadVideos();
        });
        
        let searchTimeout;
        searchFilter.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearchFilter = searchFilter.value;
                currentPage = 1;
                loadVideos();
            }, 500);
        });
        
        async function loadVideos() {
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: limit
                });
                
                if (currentModelFilter) {
                    params.append('model_id', currentModelFilter);
                }
                
                if (currentSearchFilter) {
                    params.append('search', currentSearchFilter);
                }
                
                const response = await fetch(`/api/videos?${params}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const { videos, pagination, stats } = result.data;
                
                document.getElementById('totalVideos').textContent = stats.total_videos || 0;
                document.getElementById('totalModels').textContent = stats.models_with_videos || 0;
                
                const contentDiv = document.getElementById('content');
                
                if (videos.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty">
                            <h2>Nenhum v√≠deo encontrado</h2>
                            <p>Execute o scraping de v√≠deos para coletar dados</p>
                        </div>
                    `;
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }
                
                contentDiv.innerHTML = `
                    <div class="videos-grid">
                        ${videos.map(video => `
                            <div class="video-card">
                                <img src="${video.thumbnail_url || 'https://via.placeholder.com/280x180?text=Sem+Thumbnail'}" 
                                     alt="${video.title}" 
                                     class="video-thumbnail"
                                     onerror="this.src='https://via.placeholder.com/280x180?text=Sem+Thumbnail'">
                                <div class="video-info">
                                    <div class="video-model">${video.model_name}</div>
                                    <div class="video-title" title="${video.title}">${video.title}</div>
                                    <a href="${video.video_url}" target="_blank" class="video-link">
                                        ‚ñ∂Ô∏è Assistir V√≠deo
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                renderPagination(pagination);
                
            } catch (error) {
                console.error('Erro ao carregar v√≠deos:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty">
                        <h2>Erro ao carregar dados</h2>
                        <p>${error.message}</p>
                        <p>Verifique se o banco de dados est√° configurado corretamente</p>
                    </div>
                `;
            }
        }
        
        function renderPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            paginationDiv.innerHTML = `
                <button onclick="changePage(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>
                    ‚Üê Anterior
                </button>
                <div class="page-info">
                    P√°gina ${pagination.page} de ${pagination.totalPages}
                </div>
                <button onclick="changePage(${pagination.page + 1})" ${pagination.page === pagination.totalPages ? 'disabled' : ''}>
                    Pr√≥xima ‚Üí
                </button>
            `;
        }
        
        function changePage(page) {
            currentPage = page;
            loadVideos();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        async function loadModelFilter() {
            try {
                const response = await fetch('/api/models?limit=1000');
                const data = await response.json();
                
                if (data.success) {
                    const modelsWithVideos = data.data.models.filter(m => m.video_count > 0);
                    modelsWithVideos.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = `${model.name} (${model.video_count} v√≠deos)`;
                        modelFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar filtro de modelos:', error);
            }
        }
        
        loadVideos();
        loadModelFilter();
    </script>
</body>
</html>
