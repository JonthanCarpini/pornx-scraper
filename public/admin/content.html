<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerenciar Conte√∫do - Painel Administrativo OnlySuper">
    <title>Conte√∫do - OnlySuper Admin</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="/admin/assets/css/main.css">
    
    <style>
        .source-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .content-tabs {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .tab-btn {
            padding: var(--space-3) var(--space-6);
            border: 2px solid var(--border-light);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: var(--font-medium);
        }

        .tab-btn:hover {
            border-color: var(--primary-300);
            background: var(--primary-50);
        }

        .tab-btn.active {
            border-color: var(--primary-500);
            background: linear-gradient(135deg, var(--primary-50), var(--primary-100));
            color: var(--primary-700);
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar ser√° injetada via JavaScript -->
        
        <!-- Conte√∫do Principal -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <span>‚ò∞</span>
                    </button>
                    <div>
                        <h1 class="page-title">üóÇÔ∏è Gerenciar Conte√∫do</h1>
                        <p class="page-subtitle">CRUD de modelos e v√≠deos</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="header-btn" onclick="location.reload()" title="Atualizar">
                            <span>üîÑ</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Container de Conte√∫do -->
            <div class="content-container">
                <!-- Tabs -->
                <div class="content-tabs">
                    <button class="tab-btn active" id="tab-models" onclick="setKind('models')">
                        üë• Modelos
                    </button>
                    <button class="tab-btn" id="tab-videos" onclick="setKind('videos')">
                        üé¨ V√≠deos
                    </button>
                </div>

                <!-- Filtros -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">üîç Filtros</h3>
                    </div>
                    <div class="card-body">
                        <div class="filters-row">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label">Fonte</label>
                                <select class="form-select" id="source-select" onchange="updateTable()">
                                    <option value="xxxfollow">XXXFollow</option>
                                    <option value="clubeadulto">Clube Adulto</option>
                                    <option value="nsfw247">NSFW247</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label">Tabela</label>
                                <select class="form-select" id="table-select" onchange="loadData()"></select>
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label">Coluna</label>
                                <select class="form-select" id="column-select"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Dados -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" id="table-title">üìä Dados</h3>
                    </div>
                    <div class="card-body">
                        <div id="loading" style="text-align: center; padding: var(--space-12); display: none;">
                            <div class="loading" style="margin: 0 auto;"></div>
                            <p style="margin-top: var(--space-4); color: var(--text-secondary);">Carregando dados...</p>
                        </div>

                        <div id="data-container">
                            <div class="table-container">
                                <table class="table" id="data-table">
                                    <thead id="table-head"></thead>
                                    <tbody id="table-body"></tbody>
                                </table>
                            </div>
                        </div>

                        <div id="empty" style="display: none; text-align: center; padding: var(--space-12);">
                            <div style="font-size: 64px; margin-bottom: var(--space-4);">üìÅ</div>
                            <h2 style="color: var(--text-primary); margin-bottom: var(--space-2);">Nenhum dado encontrado</h2>
                            <p style="color: var(--text-secondary);">Tente ajustar os filtros</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Core -->
    <script src="/admin/assets/js/admin-core.js"></script>
    
    <!-- JavaScript da P√°gina -->
    <script src="/admin/scripts/content.js"></script>
    
    <script>
        let currentKind = 'models';
        let currentSource = 'xxxfollow';

        function setKind(kind) {
            currentKind = kind;
            
            // Atualizar UI dos tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`tab-${kind}`).classList.add('active');
            
            updateTable();
        }

        function updateTable() {
            currentSource = document.getElementById('source-select').value;
            
            // Atualizar op√ß√µes de tabela baseado na fonte e tipo
            const tableSelect = document.getElementById('table-select');
            tableSelect.innerHTML = '';
            
            if (currentKind === 'models') {
                if (currentSource === 'xxxfollow') {
                    tableSelect.innerHTML = '<option value="xxxfollow_models">xxxfollow_models</option>';
                } else if (currentSource === 'clubeadulto') {
                    tableSelect.innerHTML = '<option value="clubeadulto_models">clubeadulto_models</option>';
                } else if (currentSource === 'nsfw247') {
                    tableSelect.innerHTML = '<option value="models">models (NSFW247)</option>';
                }
            } else {
                if (currentSource === 'xxxfollow') {
                    tableSelect.innerHTML = '<option value="xxxfollow_videos">xxxfollow_videos</option>';
                } else if (currentSource === 'clubeadulto') {
                    tableSelect.innerHTML = '<option value="clubeadulto_videos">clubeadulto_videos</option>';
                } else if (currentSource === 'nsfw247') {
                    tableSelect.innerHTML = '<option value="videos">videos (NSFW247)</option>';
                }
            }
            
            loadData();
        }

        async function loadData() {
            const table = document.getElementById('table-select').value;
            if (!table) return;

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('data-container').style.display = 'none';
                document.getElementById('empty').style.display = 'none';

                const response = await fetch(`/api/admin/content/${table}?limit=50`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (!data || data.length === 0) {
                    document.getElementById('empty').style.display = 'block';
                    return;
                }

                document.getElementById('data-container').style.display = 'block';
                renderTable(data);
                updateColumnSelect(data[0]);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').style.display = 'none';
                adminCore.showNotification('Erro ao carregar dados', 'error');
            }
        }

        function renderTable(data) {
            const thead = document.getElementById('table-head');
            const tbody = document.getElementById('table-body');

            if (data.length === 0) {
                thead.innerHTML = '';
                tbody.innerHTML = '';
                return;
            }

            // Cabe√ßalho
            const columns = Object.keys(data[0]);
            thead.innerHTML = `
                <tr>
                    ${columns.map(col => `<th>${col}</th>`).join('')}
                </tr>
            `;

            // Corpo
            tbody.innerHTML = data.map(row => `
                <tr>
                    ${columns.map(col => {
                        let value = row[col];
                        if (value === null || value === undefined) value = '-';
                        if (typeof value === 'string' && value.length > 50) {
                            value = value.substring(0, 50) + '...';
                        }
                        return `<td>${value}</td>`;
                    }).join('')}
                </tr>
            `).join('');
        }

        function updateColumnSelect(sampleRow) {
            const columnSelect = document.getElementById('column-select');
            const columns = Object.keys(sampleRow);
            
            columnSelect.innerHTML = columns.map(col => 
                `<option value="${col}">${col}</option>`
            ).join('');
        }

        // Inicializar
        window.addEventListener('load', () => {
            updateTable();
        });
    </script>
</body>
</html>
