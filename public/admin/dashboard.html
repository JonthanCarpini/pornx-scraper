<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="stylesheet" href="styles/modern-admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar ser√° injetada automaticamente pelo admin-layout.js -->
    
    <main class="main-content">
        <header class="main-header">
            <div class="header-left">
                <h1 class="page-title">Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <button class="header-btn" onclick="loadStats()" title="Atualizar">
                        <span>üîÑ</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="content-container">

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-title">Total de Modelos</div>
                        <div class="stat-card-icon primary">üë•</div>
                    </div>
                    <div class="stat-card-value" id="totalModels">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-title">Total de V√≠deos</div>
                        <div class="stat-card-icon success">üé¨</div>
                    </div>
                    <div class="stat-card-value" id="totalVideos">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-title">V√≠deos com Source</div>
                        <div class="stat-card-icon success">‚úÖ</div>
                    </div>
                    <div class="stat-card-value" id="videosWithSource">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-title">V√≠deos sem Source</div>
                        <div class="stat-card-icon warning">‚è≥</div>
                    </div>
                    <div class="stat-card-value" id="videosWithoutSource">-</div>
                </div>
            </div>

            <div class="content-card">
                <div class="content-card-header">
                    <h3 class="content-card-title">üöÄ A√ß√µes R√°pidas</h3>
                </div>
                <div class="content-card-body">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <button class="btn btn-primary" onclick="window.location.href='/admin/scraper.html'">
                            <span>üé¨</span>
                            <span>Scraper XXXFollow</span>
                        </button>
                        <button class="btn btn-success" onclick="window.location.href='/xxxfollow-models.html'">
                            <span>üë•</span>
                            <span>Ver Modelos</span>
                        </button>
                        <button class="btn btn-primary" onclick="loadStats()">
                            <span>üìä</span>
                            <span>Atualizar Stats</span>
                        </button>
                        <button class="btn btn-success" onclick="syncVideoCounts()" id="syncBtn">
                            <span>üîÑ</span>
                            <span>Sincronizar Video Counts</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <div class="content-card-header">
                    <h3 class="content-card-title">üìã Informa√ß√µes do Sistema</h3>
                </div>
                <div class="content-card-body">
                    <p><strong>Status:</strong> <span class="badge badge-success">Online</span></p>
                    <p><strong>√öltima atualiza√ß√£o:</strong> <span id="lastUpdate">-</span></p>
                    <p><strong>Vers√£o:</strong> 1.0.0</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Verificar autentica√ß√£o
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/verify', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = '/admin/login.html';
                }
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
                window.location.href = '/admin/login.html';
            }
        }

        // Carregar estat√≠sticas
        async function loadStats() {
            try {
                const response = await fetch('/api/xxxfollow/stats', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('totalModels').textContent = stats.totalModels || 0;
                    document.getElementById('totalVideos').textContent = stats.totalVideos || 0;
                    document.getElementById('videosWithSource').textContent = stats.videosWithSource || 0;
                    document.getElementById('videosWithoutSource').textContent = stats.videosWithoutSource || 0;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleString('pt-BR');
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // Sincronizar video counts
        async function syncVideoCounts() {
            const btn = document.getElementById('syncBtn');
            const originalHTML = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span><span>Sincronizando...</span>';
                
                const response = await fetch('/api/admin/sync-video-counts', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`‚úÖ Sincroniza√ß√£o conclu√≠da!\n\n` +
                          `XXXFollow: ${data.updated.xxxfollow} modelos\n` +
                          `Clube Adulto: ${data.updated.clubeadulto} modelos\n` +
                          `NSFW247: ${data.updated.nsfw247} modelos\n\n` +
                          `Total de v√≠deos: ${data.stats.reduce((sum, s) => sum + parseInt(s.total_videos || 0), 0)}`);
                    
                    // Recarregar estat√≠sticas
                    loadStats();
                } else {
                    alert('‚ùå Erro ao sincronizar: ' + data.error);
                }
            } catch (error) {
                console.error('Erro ao sincronizar video counts:', error);
                alert('‚ùå Erro ao sincronizar video counts');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        // Inicializar
        checkAuth();
        loadStats();
    </script>
    
    <!-- Admin Layout Script (SEMPRE NO FINAL) -->
    <script src="scripts/admin-layout.js"></script>
</body>
</html>
