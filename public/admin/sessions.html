<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sess√µes Ativas - Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .sessions-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .sessions-table {
            width: 100%;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .sessions-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .sessions-table th {
            background: #2a2a2a;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #fff;
        }

        .sessions-table td {
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
        }

        .sessions-table tr:hover {
            background: #222;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-offline {
            background: #6b7280;
            color: white;
        }

        .btn-terminate {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-terminate:hover {
            background: #dc2626;
        }

        .device-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .device-name {
            font-weight: 600;
            color: #fff;
        }

        .device-details {
            font-size: 12px;
            color: #999;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #999;
            font-size: 14px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="sessions-container">
        <div class="header">
            <div>
                <h1>Sess√µes Ativas</h1>
                <p style="color: #999;">Gerencie as sess√µes ativas dos usu√°rios</p>
            </div>
            <button class="refresh-btn" onclick="loadSessions()">üîÑ Atualizar</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-sessions">0</div>
                <div class="stat-label">Total de Sess√µes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="online-sessions">0</div>
                <div class="stat-label">Usu√°rios Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="offline-sessions">0</div>
                <div class="stat-label">Sess√µes Inativas</div>
            </div>
        </div>

        <div class="sessions-table">
            <table>
                <thead>
                    <tr>
                        <th>Usu√°rio</th>
                        <th>Dispositivo</th>
                        <th>IP</th>
                        <th>Status</th>
                        <th>√öltimo Acesso</th>
                        <th>Sess√£o Iniciada</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="sessions-tbody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            Carregando sess√µes...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let autoRefreshInterval;

        async function loadSessions() {
            try {
                const response = await fetch('/api/session/active-sessions');
                const data = await response.json();

                if (data.success) {
                    renderSessions(data.sessions);
                    updateStats(data.sessions);
                }
            } catch (error) {
                console.error('Erro ao carregar sess√µes:', error);
                document.getElementById('sessions-tbody').innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #ef4444;">
                            Erro ao carregar sess√µes. Tente novamente.
                        </td>
                    </tr>
                `;
            }
        }

        function renderSessions(sessions) {
            const tbody = document.getElementById('sessions-tbody');

            if (sessions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            Nenhuma sess√£o ativa encontrada.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = sessions.map(session => `
                <tr>
                    <td>
                        <div>
                            <div style="font-weight: 600; color: #fff;">${session.username}</div>
                            <div style="font-size: 12px; color: #999;">${session.full_name || 'N/A'}</div>
                        </div>
                    </td>
                    <td>
                        <div class="device-info">
                            <div class="device-name">${session.device_name || 'Dispositivo Desconhecido'}</div>
                            <div class="device-details">
                                ${session.device_model || session.device_info || 'N/A'}
                                ${session.os_version ? `‚Ä¢ ${session.os_version}` : ''}
                            </div>
                        </div>
                    </td>
                    <td>${session.ip_address || 'N/A'}</td>
                    <td>
                        <span class="badge ${session.is_online ? 'badge-success' : 'badge-offline'}">
                            ${session.is_online ? 'üü¢ Online' : '‚ö´ Offline'}
                        </span>
                    </td>
                    <td>${formatDate(session.last_heartbeat)}</td>
                    <td>${formatDate(session.session_started)}</td>
                    <td>
                        <button class="btn-terminate" onclick="terminateSession(${session.session_id}, '${session.username}')">
                            Encerrar
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(sessions) {
            const total = sessions.length;
            const online = sessions.filter(s => s.is_online).length;
            const offline = total - online;

            document.getElementById('total-sessions').textContent = total;
            document.getElementById('online-sessions').textContent = online;
            document.getElementById('offline-sessions').textContent = offline;
        }

        async function terminateSession(sessionId, username) {
            if (!confirm(`Tem certeza que deseja encerrar a sess√£o do usu√°rio ${username}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/session/terminate/${sessionId}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Sess√£o encerrada com sucesso!');
                    loadSessions();
                } else {
                    alert('Erro ao encerrar sess√£o: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro ao encerrar sess√£o:', error);
                alert('Erro ao encerrar sess√£o. Tente novamente.');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Agora';
            if (minutes < 60) return `${minutes}m atr√°s`;
            if (hours < 24) return `${hours}h atr√°s`;
            if (days < 7) return `${days}d atr√°s`;
            
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Carregar sess√µes ao abrir a p√°gina
        window.addEventListener('load', () => {
            loadSessions();
            // Atualizar automaticamente a cada 10 segundos
            autoRefreshInterval = setInterval(loadSessions, 10000);
        });

        // Limpar intervalo ao sair da p√°gina
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
