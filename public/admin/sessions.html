<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sess√µes Ativas - Painel Administrativo OnlySuper">
    <title>Sess√µes - OnlySuper Admin</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="/admin/assets/css/main.css">
    
    <style>
        .device-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .device-name {
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .device-details {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar ser√° injetada via JavaScript -->
        
        <!-- Conte√∫do Principal -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <span>‚ò∞</span>
                    </button>
                    <div>
                        <h1 class="page-title">üîê Sess√µes Ativas</h1>
                        <p class="page-subtitle">Monitorar e gerenciar sess√µes dos usu√°rios</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="header-btn" onclick="loadSessions()" title="Atualizar">
                            <span>üîÑ</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Container de Conte√∫do -->
            <div class="content-container">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-title">Total de Sess√µes</div>
                            <div class="stat-card-icon primary">üìä</div>
                        </div>
                        <div class="stat-card-value" id="total-sessions">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-title">Usu√°rios Online</div>
                            <div class="stat-card-icon success">üü¢</div>
                        </div>
                        <div class="stat-card-value" id="online-sessions">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-title">Sess√µes Inativas</div>
                            <div class="stat-card-icon warning">‚ö´</div>
                        </div>
                        <div class="stat-card-value" id="offline-sessions">0</div>
                    </div>
                </div>

                <!-- Tabela de Sess√µes -->
                <div class="card">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Usu√°rio</th>
                                    <th>Dispositivo</th>
                                    <th>IP</th>
                                    <th>Status</th>
                                    <th>√öltimo Acesso</th>
                                    <th>Sess√£o Iniciada</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="sessions-tbody">
                                <tr>
                                    <td colspan="7" style="text-align: center; padding: var(--space-12);">
                                        <div class="loading" style="margin: 0 auto;"></div>
                                        <p style="margin-top: var(--space-4); color: var(--text-secondary);">Carregando sess√µes...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Core -->
    <script src="/admin/assets/js/admin-core.js"></script>
    
    <!-- JavaScript da P√°gina -->
    <script>
        let autoRefreshInterval;

        async function loadSessions() {
            try {
                const response = await fetch('/api/session/active-sessions', { credentials: 'include' });
                const data = await response.json();

                if (data.success) {
                    renderSessions(data.sessions);
                    updateStats(data.sessions);
                }
            } catch (error) {
                console.error('Erro ao carregar sess√µes:', error);
                document.getElementById('sessions-tbody').innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: var(--space-12);">
                            <div style="color: var(--error-500); font-size: var(--text-lg);">‚ùå</div>
                            <p style="margin-top: var(--space-4); color: var(--text-secondary);">Erro ao carregar sess√µes. Tente novamente.</p>
                        </td>
                    </tr>
                `;
            }
        }

        function renderSessions(sessions) {
            const tbody = document.getElementById('sessions-tbody');

            if (sessions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: var(--space-12);">
                            <div style="font-size: 64px; margin-bottom: var(--space-4);">üîê</div>
                            <h3 style="color: var(--text-primary); margin-bottom: var(--space-2);">Nenhuma sess√£o ativa</h3>
                            <p style="color: var(--text-secondary);">N√£o h√° sess√µes ativas no momento</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = sessions.map(session => `
                <tr>
                    <td>
                        <div style="display: flex; flex-direction: column;">
                            <span style="font-weight: var(--font-semibold); color: var(--text-primary);">${session.username}</span>
                            <span style="font-size: var(--text-xs); color: var(--text-tertiary);">${session.full_name || 'N/A'}</span>
                        </div>
                    </td>
                    <td>
                        <div class="device-info">
                            <div class="device-name">${session.device_name || 'Dispositivo Desconhecido'}</div>
                            <div class="device-details">
                                ${session.device_model || session.device_info || 'N/A'}
                                ${session.os_version ? `‚Ä¢ ${session.os_version}` : ''}
                            </div>
                        </div>
                    </td>
                    <td>${session.ip_address || 'N/A'}</td>
                    <td>
                        <span class="badge ${session.is_online ? 'badge-success' : 'badge-gray'}">
                            ${session.is_online ? 'üü¢ Online' : '‚ö´ Offline'}
                        </span>
                    </td>
                    <td>${formatDate(session.last_heartbeat)}</td>
                    <td>${formatDate(session.session_started)}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="terminateSession(${session.session_id}, '${session.username}')" title="Encerrar">
                            üö´ Encerrar
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(sessions) {
            const total = sessions.length;
            const online = sessions.filter(s => s.is_online).length;
            const offline = total - online;

            document.getElementById('total-sessions').textContent = total;
            document.getElementById('online-sessions').textContent = online;
            document.getElementById('offline-sessions').textContent = offline;
        }

        async function terminateSession(sessionId, username) {
            if (!confirm(`Tem certeza que deseja encerrar a sess√£o do usu√°rio ${username}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/session/terminate/${sessionId}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    adminCore.showNotification('Sess√£o encerrada com sucesso!', 'success');
                    loadSessions();
                } else {
                    adminCore.showNotification('Erro ao encerrar sess√£o: ' + (data.error || 'Erro desconhecido'), 'error');
                }
            } catch (error) {
                console.error('Erro ao encerrar sess√£o:', error);
                adminCore.showNotification('Erro ao encerrar sess√£o. Tente novamente.', 'error');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Agora';
            if (minutes < 60) return `${minutes}m atr√°s`;
            if (hours < 24) return `${hours}h atr√°s`;
            if (days < 7) return `${days}d atr√°s`;
            
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Carregar sess√µes ao abrir a p√°gina
        window.addEventListener('load', () => {
            loadSessions();
            // Atualizar automaticamente a cada 10 segundos
            autoRefreshInterval = setInterval(loadSessions, 10000);
        });

        // Limpar intervalo ao sair da p√°gina
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
