<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usu√°rios - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.85em;
            color: #666;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination span {
            color: white;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gerenciar Usu√°rios</h1>
            <div class="header-actions">
                <button onclick="openCreateModal()" class="btn btn-primary">+ Novo Usu√°rio</button>
                <a href="/admin/dashboard.html" class="btn btn-secondary">‚Üê Voltar</a>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="filters">
            <div class="filter-group">
                <label>Buscar</label>
                <input type="text" id="search" placeholder="Username ou email" onkeyup="handleSearch()">
            </div>
            <div class="filter-group">
                <label>Tipo</label>
                <select id="role-filter" onchange="loadUsers()">
                    <option value="">Todos</option>
                    <option value="user">Usu√°rios</option>
                    <option value="admin">Admins</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="status-filter" onchange="loadUsers()">
                    <option value="">Todos</option>
                    <option value="true">Ativos</option>
                    <option value="false">Bloqueados</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Carregando usu√°rios...</div>

        <div id="users-container" style="display: none;">
            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Assinatura</th>
                            <th>Criado em</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody"></tbody>
                </table>
            </div>

            <div class="pagination">
                <button onclick="changePage(currentPage - 1)" id="prev-btn">‚Üê Anterior</button>
                <span id="page-info"></span>
                <button onclick="changePage(currentPage + 1)" id="next-btn">Pr√≥xima ‚Üí</button>
            </div>
        </div>

        <div id="empty" class="empty" style="display: none;">
            <h2>Nenhum usu√°rio encontrado</h2>
        </div>
    </div>

    <!-- Modal Criar Usu√°rio -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Usu√°rio</h2>
                <button class="close-modal" onclick="closeModal('create-modal')">√ó</button>
            </div>
            <form id="create-form" onsubmit="createUser(event)">
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" name="username" required>
                    <small>3-50 caracteres, apenas letras, n√∫meros e underscore</small>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="full_name">
                </div>
                <div class="form-group">
                    <label>Senha *</label>
                    <input type="password" name="password" required>
                    <small>M√≠nimo 6 caracteres</small>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select name="role">
                        <option value="user">Usu√°rio</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Usu√°rio</button>
            </form>
        </div>
    </div>

    <!-- Modal Editar Usu√°rio -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Usu√°rio</h2>
                <button class="close-modal" onclick="closeModal('edit-modal')">√ó</button>
            </div>
            <form id="edit-form" onsubmit="updateUser(event)">
                <input type="hidden" name="user_id">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="full_name">
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <input type="text" name="bio">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Salvar Altera√ß√µes</button>
            </form>
        </div>
    </div>

    <!-- Modal Criar Assinatura -->
    <div id="subscription-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Gerenciar Assinatura</h2>
                <button class="close-modal" onclick="closeModal('subscription-modal')">√ó</button>
            </div>
            <form id="subscription-form" onsubmit="createSubscription(event)">
                <input type="hidden" name="user_id">
                <div class="form-group">
                    <label>Plano</label>
                    <select name="plan_months" id="plan-select" onchange="updatePlanInfo()">
                        <option value="1">1 M√™s</option>
                        <option value="3">3 Meses</option>
                        <option value="6">6 Meses</option>
                        <option value="12">12 Meses</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="is_trial" id="is-trial" onchange="updatePlanInfo()">
                        Teste Gr√°tis (1 dia)
                    </label>
                </div>
                <div id="plan-info" style="background: #f0f4ff; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <strong>Per√≠odo:</strong> <span id="plan-period"></span>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Ativar Assinatura</button>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let searchTimeout;

        async function loadUsers(page = 1) {
            try {
                const search = document.getElementById('search').value;
                const role = document.getElementById('role-filter').value;
                const is_active = document.getElementById('status-filter').value;

                let url = `/api/admin/users?page=${page}&limit=20`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (role) url += `&role=${role}`;
                if (is_active) url += `&is_active=${is_active}`;

                const response = await fetch(url, { credentials: 'include' });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/admin/login.html';
                        return;
                    }
                    throw new Error('Erro ao carregar usu√°rios');
                }

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.users.length === 0) {
                    document.getElementById('empty').style.display = 'block';
                    document.getElementById('users-container').style.display = 'none';
                    return;
                }

                document.getElementById('empty').style.display = 'none';
                document.getElementById('users-container').style.display = 'block';

                renderUsers(data.users);
                updatePagination(data.pagination);

            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao carregar usu√°rios', 'error');
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                
                const statusBadge = user.is_active 
                    ? '<span class="badge badge-success">Ativo</span>'
                    : '<span class="badge badge-danger">Bloqueado</span>';

                const roleBadge = user.role === 'admin'
                    ? '<span class="badge badge-info">Admin</span>'
                    : '<span class="badge">Usu√°rio</span>';

                let subscriptionBadge = '<span class="badge badge-danger">Sem assinatura</span>';
                if (user.subscription_valid) {
                    const endDate = new Date(user.end_date).toLocaleDateString('pt-BR');
                    subscriptionBadge = user.is_trial
                        ? `<span class="badge badge-warning">Teste at√© ${endDate}</span>`
                        : `<span class="badge badge-success">Ativa at√© ${endDate}</span>`;
                }

                const createdAt = new Date(user.created_at).toLocaleDateString('pt-BR');

                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.email}</td>
                    <td>${user.full_name || '-'}</td>
                    <td>${roleBadge}</td>
                    <td>${statusBadge}</td>
                    <td>${subscriptionBadge}</td>
                    <td>${createdAt}</td>
                    <td>
                        <div class="actions">
                            <button onclick="openEditModal(${user.id})" class="btn btn-sm btn-primary">Editar</button>
                            <button onclick="openSubscriptionModal(${user.id})" class="btn btn-sm btn-success">Assinatura</button>
                            ${user.is_active 
                                ? `<button onclick="blockUser(${user.id})" class="btn btn-sm btn-warning">Bloquear</button>`
                                : `<button onclick="unblockUser(${user.id})" class="btn btn-sm btn-success">Desbloquear</button>`
                            }
                            ${user.role !== 'admin' ? `<button onclick="deleteUser(${user.id}, '${user.username}')" class="btn btn-sm btn-danger">Deletar</button>` : ''}
                        </div>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.totalPages;

            document.getElementById('page-info').textContent = `P√°gina ${pagination.page} de ${pagination.totalPages} (${pagination.total} usu√°rios)`;
            document.getElementById('prev-btn').disabled = pagination.page === 1;
            document.getElementById('next-btn').disabled = pagination.page === pagination.totalPages;
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            loadUsers(page);
        }

        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadUsers(1);
            }, 500);
        }

        function openCreateModal() {
            document.getElementById('create-modal').classList.add('active');
            document.getElementById('create-form').reset();
        }

        function openEditModal(userId) {
            // Buscar dados do usu√°rio e preencher form
            const row = event.target.closest('tr');
            const email = row.cells[2].textContent;
            const fullName = row.cells[3].textContent;

            const form = document.getElementById('edit-form');
            form.user_id.value = userId;
            form.email.value = email;
            form.full_name.value = fullName !== '-' ? fullName : '';

            document.getElementById('edit-modal').classList.add('active');
        }

        function openSubscriptionModal(userId) {
            const form = document.getElementById('subscription-form');
            form.user_id.value = userId;
            form.reset();
            updatePlanInfo();
            document.getElementById('subscription-modal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function updatePlanInfo() {
            const isTrial = document.getElementById('is-trial').checked;
            const planMonths = document.getElementById('plan-select').value;
            
            const now = new Date();
            let endDate;

            if (isTrial) {
                endDate = new Date(now);
                endDate.setDate(endDate.getDate() + 1);
                document.getElementById('plan-period').textContent = `Teste de 1 dia (at√© ${endDate.toLocaleDateString('pt-BR')})`;
            } else {
                endDate = new Date(now);
                endDate.setMonth(endDate.getMonth() + parseInt(planMonths));
                document.getElementById('plan-period').textContent = `${planMonths} ${planMonths == 1 ? 'm√™s' : 'meses'} (at√© ${endDate.toLocaleDateString('pt-BR')})`;
            }
        }

        async function createUser(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Usu√°rio criado com sucesso!', 'success');
                    closeModal('create-modal');
                    loadUsers(currentPage);
                } else {
                    showAlert(result.error || 'Erro ao criar usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function updateUser(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const userId = formData.get('user_id');
            const data = {
                email: formData.get('email'),
                full_name: formData.get('full_name'),
                bio: formData.get('bio')
            };

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Usu√°rio atualizado com sucesso!', 'success');
                    closeModal('edit-modal');
                    loadUsers(currentPage);
                } else {
                    showAlert(result.error || 'Erro ao atualizar usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function createSubscription(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {
                user_id: parseInt(formData.get('user_id')),
                plan_months: parseInt(formData.get('plan_months')),
                is_trial: formData.get('is_trial') === 'on'
            };

            try {
                const response = await fetch('/api/admin/subscriptions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Assinatura criada com sucesso!', 'success');
                    closeModal('subscription-modal');
                    loadUsers(currentPage);
                } else {
                    showAlert(result.error || 'Erro ao criar assinatura', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function blockUser(userId) {
            if (!confirm('Deseja realmente bloquear este usu√°rio?')) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}/block`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Usu√°rio bloqueado com sucesso!', 'success');
                    loadUsers(currentPage);
                } else {
                    showAlert(result.error || 'Erro ao bloquear usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function unblockUser(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/unblock`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Usu√°rio desbloqueado com sucesso!', 'success');
                    loadUsers(currentPage);
                } else {
                    showAlert(result.error || 'Erro ao desbloquear usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Deseja realmente deletar o usu√°rio "${username}"? Esta a√ß√£o n√£o pode ser desfeita.`)) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Usu√°rio deletado com sucesso!', 'success');
                    loadUsers(currentPage);
                } else {
                    showAlert(result.error || 'Erro ao deletar usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Carregar usu√°rios ao iniciar
        window.addEventListener('load', () => loadUsers());
    </script>
</body>
</html>
