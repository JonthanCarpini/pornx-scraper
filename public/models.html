<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PornX Scraper - Modelos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-item .value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-item .label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .model-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .model-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .model-info {
            padding: 15px;
        }
        
        .model-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .model-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .model-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .model-link {
            display: block;
            text-align: center;
            padding: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .model-link:hover {
            background: #764ba2;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current {
            background: #667eea;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        .empty {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty h2 {
            margin-bottom: 10px;
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Modelos Coletadas</h1>
            <p class="subtitle">Visualize e gerencie os dados coletados</p>
            <div class="nav">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/models.html">Visualizar Dados</a>
                <a href="/admin.html">Administra√ß√£o</a>
            </div>
        </div>
        
        <div class="card">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="value" id="totalModels">0</div>
                    <div class="label">Total de Modelos</div>
                </div>
                <div class="stat-item">
                    <div class="value" id="lastUpdate">-</div>
                    <div class="label">√öltima Atualiza√ß√£o</div>
                </div>
            </div>
            
            <div id="content">
                <div class="loading">Carregando dados...</div>
            </div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        const limit = 20;
        
        async function loadModels(page = 1) {
            try {
                const response = await fetch(`/api/models?page=${page}&limit=${limit}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const { models, pagination, stats } = result.data;
                
                document.getElementById('totalModels').textContent = pagination.total;
                document.getElementById('lastUpdate').textContent = models.length > 0 ? 
                    new Date(models[0].created_at).toLocaleString('pt-BR') : '-';
                
                const contentDiv = document.getElementById('content');
                
                if (models.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty">
                            <h2>Nenhuma modelo encontrada</h2>
                            <p>Execute o scraping no Dashboard para coletar dados</p>
                        </div>
                    `;
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }
                
                contentDiv.innerHTML = `
                    <div class="models-grid">
                        ${models.map(model => `
                            <div class="model-card">
                                <img src="${model.cover_url || 'https://via.placeholder.com/280x350?text=Sem+Imagem'}" 
                                     alt="${model.name}" 
                                     class="model-image"
                                     onerror="this.src='https://via.placeholder.com/280x350?text=Sem+Imagem'">
                                <div class="model-info">
                                    <div class="model-name" title="${model.name}">${model.name}</div>
                                    <a href="${model.profile_url}" target="_blank" class="model-link">
                                        Ver Perfil
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                renderPagination(pagination);
                currentPage = page;
                
            } catch (error) {
                console.error('Erro ao carregar modelos:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty">
                        <h2>Erro ao carregar dados</h2>
                        <p>${error.message}</p>
                        <p>Verifique se o banco de dados est√° configurado corretamente</p>
                    </div>
                `;
            }
        }
        
        function renderPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            let html = '';
            
            html += `<button ${pagination.page === 1 ? 'disabled' : ''} onclick="loadModels(${pagination.page - 1})">‚Üê Anterior</button>`;
            
            for (let i = 1; i <= Math.min(pagination.totalPages, 10); i++) {
                const active = i === pagination.page ? 'current' : '';
                html += `<button class="${active}" onclick="loadModels(${i})">${i}</button>`;
            }
            
            if (pagination.totalPages > 10) {
                html += `<button disabled>...</button>`;
                html += `<button onclick="loadModels(${pagination.totalPages})">${pagination.totalPages}</button>`;
            }
            
            html += `<button ${pagination.page === pagination.totalPages ? 'disabled' : ''} onclick="loadModels(${pagination.page + 1})">Pr√≥xima ‚Üí</button>`;
            
            paginationDiv.innerHTML = html;
        }
        
        loadModels(1);
        
        setInterval(() => {
            loadModels(currentPage);
        }, 30000);
    </script>
</body>
</html>
