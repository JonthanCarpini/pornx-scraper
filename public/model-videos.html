<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≠deos</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="/styles/unified.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .back-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
            position: relative;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .empty {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            background: #000;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ V√≠deos</h1>
            <a href="/all-models.html" class="back-btn">‚Üê Voltar</a>
        </div>

        <div id="loading" class="loading">Carregando v√≠deos...</div>
        <div id="videos-grid" class="videos-grid"></div>
        <div id="empty" class="empty" style="display: none;">
            <h2>Nenhum v√≠deo encontrado</h2>
            <p>Execute o scraper de v√≠deos primeiro</p>
        </div>

        <div id="pagination" style="display: none; text-align: center; margin-top: 30px;">
            <button onclick="changePage(currentPage - 1)" id="prev-btn" style="padding: 10px 20px; margin: 0 5px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">‚Üê Anterior</button>
            <span id="page-info" style="margin: 0 20px; color: white; font-weight: bold; font-size: 1.1em;"></span>
            <button onclick="changePage(currentPage + 1)" id="next-btn" style="padding: 10px 20px; margin: 0 5px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Pr√≥xima ‚Üí</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">‚úï Fechar</button>
            <video id="modal-video" controls autoplay></video>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelKey = urlParams.get('model');

        let currentPage = 1;
        let totalPages = 1;

        let hlsInstance = null;

        async function loadVideos(page = 1) {
            try {
                if (!modelKey) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('empty').style.display = 'block';
                    return;
                }

                const response = await fetch(`/api/model-videos?model=${encodeURIComponent(modelKey)}&page=${page}&limit=100`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.videos && data.videos.length > 0) {
                    currentPage = data.pagination.page;
                    totalPages = data.pagination.totalPages;
                    renderVideos(data.videos);
                    updatePagination(data.pagination);
                } else {
                    document.getElementById('empty').style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao carregar v√≠deos:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar v√≠deos';
            }
        }

        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (pagination.totalPages > 1) {
                paginationDiv.style.display = 'block';
                pageInfo.textContent = `P√°gina ${pagination.page} de ${pagination.totalPages} (${pagination.total} v√≠deos)`;
                prevBtn.disabled = pagination.page === 1;
                nextBtn.disabled = pagination.page === pagination.totalPages;
                prevBtn.style.opacity = pagination.page === 1 ? '0.5' : '1';
                nextBtn.style.opacity = pagination.page === pagination.totalPages ? '0.5' : '1';
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            window.scrollTo(0, 0);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('videos-grid').innerHTML = '';
            loadVideos(page);
        }

        function renderVideos(videos) {
            const grid = document.getElementById('videos-grid');
            grid.innerHTML = '';

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openModal(video);

                const thumbnail = video.thumbnail_url || video.poster_url || '/placeholder.jpg';
                const durationLabel = formatDurationLabel(video.duration);

                card.innerHTML = `
                    <div style="position: relative;">
                        <img src="${thumbnail}" 
                             alt="${video.title || 'Video'}" 
                             class="video-thumbnail"
                             onerror="this.src='/placeholder.jpg'">
                        ${durationLabel ? `<div class="video-duration">${durationLabel}</div>` : ''}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title || video.description || 'Sem t√≠tulo'}</div>
                        <div class="video-stats">
                            <div class="stat">
                                <span>üëÅÔ∏è</span>
                                <span>${formatNumber(video.view_count || 0)}</span>
                            </div>
                            <div class="stat">
                                <span>‚ù§Ô∏è</span>
                                <span>${formatNumber(video.like_count || 0)}</span>
                            </div>
                            ${video.width && video.height ? `
                            <div class="stat">
                                <span>üìê</span>
                                <span>${video.width}x${video.height}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function openModal(video) {
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');

            // limpar player anterior
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }

            const m3u8Url = video.m3u8_url;
            if (m3u8Url) {
                const proxied = `/api/proxy/m3u8?url=${encodeURIComponent(m3u8Url)}`;

                if (Hls.isSupported()) {
                    hlsInstance = new Hls();
                    hlsInstance.loadSource(proxied);
                    hlsInstance.attachMedia(modalVideo);
                } else if (modalVideo.canPlayType('application/vnd.apple.mpegurl')) {
                    modalVideo.src = proxied;
                } else {
                    modalVideo.src = '';
                }
            } else {
                modalVideo.src = video.sd_url || video.video_url;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');

            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }

            modalVideo.pause();
            modalVideo.removeAttribute('src');
            modalVideo.load();

            modal.classList.remove('active');
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDurationLabel(duration) {
            if (duration === null || duration === undefined) return '';
            const str = String(duration).trim();
            if (!str) return '';

            if (str.includes(':')) {
                return str;
            }

            const asNumber = Number(str);
            if (Number.isFinite(asNumber) && !Number.isNaN(asNumber)) {
                return formatDuration(asNumber);
            }

            return '';
        }

        function formatNumber(num) {
            const n = Number(num) || 0;
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n.toString();
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        window.addEventListener('load', () => loadVideos(1));
    </script>
</body>
</html>
