        async function loadModels() {

                    limit: limit
                });

                    params.append('search', currentSearch);
                }
                
                const response = await fetch(`/api/models?${params}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const { models, pagination } = result.data;
                
                const contentDiv = document.getElementById('content');
                
                if (models.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty">
                            <h2>Nenhuma modelo encontrada</h2>
                            <p>Tente ajustar sua busca ou execute o scraping no painel admin</p>
                        </div>

                    document.getElementById('pagination').innerHTML = '';
                    return;

                document.getElementById('content').innerHTML = `
                    <div class="empty">
                        <h2>Erro ao carregar dados</h2>

                `;

            if (pagination.totalPages <= 1) {

                return;
            }
            
            let pagesHTML = '';

                if (startPage > 2) {
                    pagesHTML += `<span class="page-dots">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                pagesHTML += `
                    <button 
                        onclick="changePage(${i})" 
                        class="${i === pagination.page ? 'active' : ''}"
                    >
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < pagination.totalPages) {
                if (endPage < pagination.totalPages - 1) {
                    pagesHTML += `<span class="page-dots">...</span>`;

                pagesHTML += `<button onclick="changePage(${pagination.totalPages})">${pagination.totalPages}</button>`;

                    Pr√≥xima ‚Üí
